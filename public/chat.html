<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <title>  chat app</title> 
    </head>
    <body>

        <div class="chat">

            <div class="chat__sidebar" id="sidebar_chat">

            </div>

            <div class="chat__main">
                
                <div id="messages" class="chat__messages"> </div>

                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="message" placeholder="message" autocomplete="off" required>
                       
                        <button type="submit" class="">Send Message</button>
                    </form>
                    <button class="" id="send-location">share location</button>
                </div>
            </div> <!-- end chat main-->
        </div> <!-- end chat-->
      
        

        <script id="message-temp" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>
                <p> {{message}}</p>
            </div>
        </script>

        <script id="Location-message-temp" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>
                <p> <a href="{{url}}" target="_blank">my current location</a></p>
            </div>
        </script>
        <script id="sidebar" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title"> Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
